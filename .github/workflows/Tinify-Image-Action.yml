name: Tinify Image Action
on:
  push:
    paths:
      - 'images/**'
jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: namoscato/action-tinify@v1.3.2
        with:
          api_key: ${{ secrets.TINIFY_API_KEY }}
          github_token: ${{ secrets.BLOG_IIMAGES_ACCESS_TOKEN }}
